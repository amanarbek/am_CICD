stages:
  - build
  - codestyle
  - integration_tests

build-job:
  stage: build
  script:
    - cd src/cat
    - make
    - cd ../grep
    - make
  artifacts:
    paths:
      - src/cat/s21_cat
      - src/grep/s21_grep
    expire_in: 30 days

codestyle-job:
  stage: codestyle
  script:
    - python3 materials/linters/cpplint.py --extensions=c src/cat/s21_cat.c
    - python3 materials/linters/cpplint.py --extensions=c src/grep/s21_grep.c

integration_tests-job:
  stage: integration_tests
  script:
    - cd src/cat
    - make test
    - cd ../grep
    - make test
